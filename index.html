<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pankaj Patel - Digital Business Card</title>
    <link rel="icon" href="logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Loader -->
    <div class="loader"></div>

    <!-- Card -->
    <div class="card">
        <!-- Header -->
        <div class="header">
            <img src="logo.png" alt="Company Logo" class="logo">
        </div>

        <!-- Profile -->
        <div class="profile">
            <h1>Pankaj Patel</h1>
            <p>Managing Director</p>
        </div>

        <!-- Contact Buttons -->
        <div class="contact-buttons">
            <button onclick="window.location.href='tel:+919904333320'"> <img src="call.png" alt="call" ></button>
            <button onclick="window.location.href='mailto:emkaypackaging@gmail.com'"> <img src="email.png" alt="Email"></button>
            <button onclick="openMap()" > <img src="location.png" alt="location"></button>
            <button onclick="window.open('https://wa.me/919904333320')"> <img src="whatsapp.png" alt="WhatsApp"></button>
        </div>

        <!-- Info -->
        <div class="contact-info">
            <p><strong>Company:</strong> EMKAY PACKAGING</p>
            <p><strong>Website:</strong> <a href="http://www.emkaypackaging.in" target="_blank">www.emkaypackaging.in</a></p>
            <p><strong>Phone:</strong> <a href="tel:+919904333320">+91 99043 33320</a></p>
            <p><strong>Email:</strong> <a href="mailto:emkaypackaging@gmail.com">emkaypackaging@gmail.com</a></p>
            <p><strong>Address:</strong> 11, Baba Farm, New Survey No. 183, At. Rakanpur, Ta: Kalol, Gandhinagar, Gujarat, India</p>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="contact-btn" onclick="addToContacts()">Add to Contacts</button>
            <button class="share-btn" onclick="toggleShareOptions()">Share</button>
        </div>

        <!-- Social Media Icons -->
        <div class="social-media">
            <a href="https://www.instagram.com/emkay_packaging/" target="_blank" class="instagram">
                <img src="instagram.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/profile.php?id=100077564245361" target="_blank" class="facebook">
                <img src="facebook.png" alt="Facebook">
            </a>
        </div>

        <!-- Share Options Popup -->
        <div id="shareOptions" class="share-options">
            <p class="share-header">Share via:</p>
            <button onclick="shareVia('email')"><img src="email.png" alt="Email"> Email</button>
            <button onclick="shareVia('linkedin')"><img src="linkedin.png" alt="LinkedIn"> LinkedIn</button>
            <button onclick="shareVia('whatsapp')"><img src="whatsapp.png" alt="WhatsApp"> WhatsApp</button>
            <button onclick="shareVia('facebook')"><img src="facebook.png" alt="Facebook"> Facebook</button>
            <button onclick="shareVia('twitter')"><img src="twitter.png" alt="Twitter"> Twitter</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
